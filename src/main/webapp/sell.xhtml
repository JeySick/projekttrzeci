<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="content">
		<h:form id="dilerForm">
			<h:panelGrid columns="2">

				<h:outputText value=" Diler " />
				<h:selectOneMenu value="#{dawkaBean.dilerId}">
					<f:selectItems value="#{dawkaBean.allDiler}" var="diler"
						itemValue="#{diler.id}" itemLabel="#{diler.przykrywka}" />
				</h:selectOneMenu>

				<h:outputText value=" Narkotyk" />
				<h:selectOneMenu value="#{dawkaBean.narkotykId}">
					<f:selectItems value="#{dawkaBean.availableNarkotyki}" var="narkotyk"
						itemValue="#{narkotyk.id}" itemLabel="#{narkotyk.twarde} #{narkotyk.nazwa}" />
				</h:selectOneMenu>


			</h:panelGrid>

			<h:commandButton value="Zamow" action="#{dawkaBean.sellNarkotyk}" />

			<h:panelGrid>
				<h:messages id="messages" showDetail="#{true}"
					showSummary="#{false}" />
			</h:panelGrid>

		</h:form>

	</ui:define>
</ui:composition>
