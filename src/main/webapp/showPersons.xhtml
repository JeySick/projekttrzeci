<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">

	<ui:define name="content">
		<h:form>
			<h:dataTable value="#{kurierBean.allDiler}" var="item">
				<f:facet name="header">Nasi Obecni Dilerzy:</f:facet>
				<h:column>
					<f:facet name="header">Pseudonim</f:facet>
					<h:outputText value="#{item.przykrywka}" />
				</h:column>

				<h:column>
					<f:facet name="header">DrugFon</f:facet>
					<h:outputText value="#{item.numerTel}" />
				</h:column>

				<h:column>
					<f:facet name="header">Usun</f:facet>
					<h:commandLink value="#{msg.actionDelete}"
						action="#{kurierBean.deleteDiler}" />
					<h:commandLink value=" Details " action="#{kurierBean.showDetails}"/>

				</h:column>

			</h:dataTable>
		</h:form>

	</ui:define>

</ui:composition>
